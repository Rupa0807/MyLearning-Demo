<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html"
    >

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

    <title>Employee Directory</title>
    <style>
        .error {
            color: red;
        }
    </style>
</head>

<body>


<div>
    <h4> Enter Details</h4>
    <br><br>

    <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
        <input th:type="hidden"  th:field="*{id}"  placeholder="id" /><p></p>

        <div class="form-group row">
            <div class="col-sm-10">
                <span>First Name *:</span>
                <input th:type="text"  th:field="*{firstName}"  placeholder="First Name" /></div>
            <p th:if="${#fields.hasErrors('firstName')}" th:errorclass="error" th:errors="*{firstName}"></p>
        </div>  Last Name: <input th:type="text" th:field="*{lastName}" placeholder="Last Name" /></p>
       <span/> E-Mail : <input th:type="text" th:field="*{email}" placeholder="E-Mail "   th:errorclass="error"  />
       <p th:if="${#fields.hasErrors('email')}" th:errorclass="error" th:errors="*{email}">
      <p></p>  <input type="submit"  th:value="Save"  class="btn btn-primary"/>

    </form>
</div>
</body>
</html>
