<!DOCTYPE HTML>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">

	<title>Employee Directory</title>
</head>

<body>

<div class="container">

	<h3>Employee Directory</h3>
	<hr>
	<a href="/employees/addForm" class="btn btn-outline-primary"> Add Employees</a><p>	</p>


	<table class="table table-bordered table-striped">
		<thead class="table-dark">
			<tr>
				<th>S.No</th>
				<th>First Name</th>
				<th>Last Name</th>
				<th>Email</th>
				<th> Actions</th>
			</tr>
		</thead>
		
		<tbody>
			<tr th:each="tempEmployee : ${employees}" >
			<td th:text="${tempEmployeeStat.index}"></td>
				<td th:text="${tempEmployee.firstName}" />
				<td th:text="${tempEmployee.lastName}" />	
				<td th:text="${tempEmployee.email}" />
				<td >
					<a th:href="@{updateForm/{id} (id=${tempEmployee.id})}" th:method="post" class="btn btn-outline-primary"> Update</a>

				<a th:href="@{delete/{id} (id=${tempEmployee.id})}" th:method="post" class="btn btn-outline-danger">  Delete</a></td>
			</tr>
		</tbody>		
	</table>
	
</div>
	
</body>
</html>
